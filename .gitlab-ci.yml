# .gitlab-ci.yml

stages:
  - build

build:
  stage: build
  image: rancher/dind:latest 
  services:
    - docker:dind

  before_script:
    - npm install 
    - docker -v
  only:
    - main

  script:
    - docker build -t travis .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push travis
  tags: 
    - docker