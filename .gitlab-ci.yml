# .gitlab-ci.yml

stages:
  - retrieve
  - build

retrieve:
  stage: retrieve
  image: node:latest
  script:
    - echo "The job's stage is '$CI_PROJECT_DIR'"
    - echo "${CI_REGISTRY_USER} ${CI_REGISTRY_PASSWORD} credentials '$CI_REGISTRY_USER' '$CI_REGISTRY_PASSWORD' '$CI_JOB_TOKEN'"
  tags:
    - general


build:
  stage: build
  image: node:latest
  script:
    - docker login -u %CI_REGISTRY_USER% -p %CI_JOB_TOKEN% %CI_REGISTRY%
    - docker build -t gitlab.labranet.jamk.fi:4567/wimma-lab-2023/iotitude/traffic-visualizer .
    - docker push gitlab.labranet.jamk.fi:4567/wimma-lab-2023/iotitude/traffic-visualizer
  tags: 
    - docker
